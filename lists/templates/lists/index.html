{% extends "base.html" %}

{% block body %}
<section class="header" style="margin-top: 70px; border: 2px black;background-color: white;padding: 60px;border-radius: 8px;box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.7);
background: radial-gradient(circle at bottom left ,#fdfafa 35%, transparent 36%), radial-gradient(circle at top right ,#fdfafa 35%, transparent 36%), radial-gradient(circle at center ,#fdfafa 15%, transparent 16%);
        background-size: 1em 1em;
        background-color: #ffffff;
        opacity: 1">
  <h2 class="title">Dead simple Todolists.</h2>
  <div class="row">
    <div class="three columns value-prop"></div>
    <div class="six columns">
      <form action="{% url 'lists:new_todolist' %}" method=post>
        {% csrf_token %}
        <dl>
          <dd>{{ form }}
          <dt><input type="submit" class="button button-primary" value="Start one now">
        </dl>
      </form>
    </div>
  </div>
</section>
{% endblock %}
